<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter ç›‘æ§ - Trump & Musk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .users {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .user-card {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .user-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .user-card.active {
            border-color: #1da1f2;
            background: rgba(29, 161, 242, 0.2);
        }
        .user-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-card .info h3 {
            color: #fff;
            font-size: 1rem;
        }
        .user-card .info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        .tweets {
            display: grid;
            gap: 15px;
        }
        .tweet {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #1da1f2;
            animation: fadeIn 0.5s ease;
        }
        .tweet:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .tweet-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .tweet-header .name {
            color: #fff;
            font-weight: bold;
        }
        .tweet-header .username {
            color: rgba(255, 255, 255, 0.5);
        }
        .tweet-header .time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            margin-left: auto;
        }
        .tweet-content {
            color: #fff;
            line-height: 1.6;
            font-size: 1rem;
        }
        .tweet-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 50px;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 50px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
        }
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8ecf 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦ Twitter å®æ—¶ç›‘æ§</h1>
        
        <div class="users">
            <div class="user-card active" onclick="selectUser('elonmusk')" id="card-elonmusk">
                <img src="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg" alt="Elon">
                <div class="info">
                    <h3>Elon Musk</h3>
                    <p>@elonmusk</p>
                </div>
            </div>
            <div class="user-card" onclick="selectUser('realDonaldTrump')" id="card-realDonaldTrump">
                <img src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg" alt="Trump">
                <div class="info">
                    <h3>Donald Trump</h3>
                    <p>@realDonaldTrump</p>
                </div>
            </div>
        </div>
        
        <div id="tweets">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
        
        <p class="last-update" id="update-time"></p>
        <button class="refresh-btn" onclick="fetchTweets()">ğŸ”„ æ‰‹åŠ¨åˆ·æ–°</button>
    </div>

    <script>
        const BEARER_TOKEN = 'AAAAAAAAAAAAAAAAAAAAJNByQEAAAAAGIzt%2F4LY4xfXuviQonNKpWQnYgw%3DSHL7zpvBRvvn04KKUYoNIGcbt2STGnv9iNl7b8nMkX7QjLGn1e';
        let currentUser = 'elonmusk';
        let lastTweetId = { elonmusk: null, realDonaldTrump: null };
        
        const userIds = {
            elonmusk: '44196397',
            realDonaldTrump: '25073877'
        };
        
        const userImages = {
            elonmusk: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
            realDonaldTrump: 'https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg'
        };
        
        async function fetchTweets() {
            const container = document.getElementById('tweets');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const userId = userIds[currentUser];
                let url = `https://api.twitter.com/2/users/${userId}/tweets?tweet.fields=created_at,public_metrics&max_results=10`;
                
                if (lastTweetId[currentUser]) {
                    url += `&since_id=${lastTweetId[currentUser]}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${BEARER_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API é”™è¯¯: ${response.status}`);
                }
                
                const data = await response.json();
                renderTweets(data);
                updateTime();
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <p>âŒ è·å–æ¨æ–‡å¤±è´¥</p>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="fetchTweets()">é‡è¯•</button>
                    </div>
                `;
            }
        }
        
        function renderTweets(data) {
            const container = document.getElementById('tweets');
            
            if (!data.data || data.data.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>æš‚æ— æ–°æ¨æ–‡</p>
                        <p style="color: rgba(255,255,255,0.4); margin-top: 10px;">è¯¥ç”¨æˆ·æœ€è¿‘æ²¡æœ‰æ–°å‘å¸ƒçš„å†…å®¹</p>
                    </div>
                `;
                return;
            }
            
            // æ›´æ–° lastTweetIdï¼ˆå–ç¬¬ä¸€æ¡çš„ id ä½œä¸ºæœ€æ–°çš„ï¼‰
            lastTweetId[currentUser] = data.data[0].id;
            
            let html = '<div class="tweets">';
            
            data.data.forEach((tweet, index) => {
                const time = new Date(tweet.created_at).toLocaleString('zh-CN');
                const metrics = tweet.public_metrics;
                
                html += `
                    <div class="tweet" style="animation-delay: ${index * 0.1}s">
                        <div class="tweet-header">
                            <img src="${userImages[currentUser]}" alt="Avatar">
                            <span class="name">${currentUser === 'elonmusk' ? 'Elon Musk' : 'Donald Trump'}</span>
                            <span class="username">@${currentUser}</span>
                            <span class="time">${time}</span>
                        </div>
                        <div class="tweet-content">${formatTweet(tweet.text)}</div>
                        <div class="tweet-stats">
                            <span>â¤ï¸ ${metrics.like_count}</span>
                            <span>ğŸ” ${metrics.retweet_count}</span>
                            <span>ğŸ’¬ ${metrics.reply_count}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function formatTweet(text) {
            // å¤„ç†é“¾æ¥
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#1da1f2;">$1</a>');
            // å¤„ç† @
            text = text.replace(/@(\w+)/g, '<span style="color:#1da1f2;">@$1</span>');
            // å¤„ç† #
            text = text.replace(/#(\w+)/g, '<span style="color:#1da1f2;">#$1</span>');
            return text;
        }
        
        function selectUser(user) {
            currentUser = user;
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`card-${user}`).classList.add('active');
            fetchTweets();
        }
        
        function updateTime() {
            const now = new Date().toLocaleString('zh-CN');
            document.getElementById('update-time').textContent = `æœ€åæ›´æ–°: ${now}`;
        }
        
        // åˆå§‹åŠ è½½
        fetchTweets();
        
        // æ¯ 5 åˆ†é’Ÿåˆ·æ–°
        setInterval(fetchTweets, 300000);
    </script>
</body>
</html>
